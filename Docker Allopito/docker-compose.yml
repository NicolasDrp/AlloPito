services:
  db:
    image: mysql
    restart: always
    environment:
      - MYSQL_DATABASE=allopito
      - MYSQL_ROOT_PASSWORD=Oxymore
    ports:
      - 3307:3306
    volumes:
          - ./:/docker-entrypoint-initdb.d
          - db:/var/lib/mysql
          
volumes:
    db:
      driver: local
        
    
